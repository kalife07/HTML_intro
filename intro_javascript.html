        // une autre difference entre let et var
        // let
        function fonctionLet(){
            let x = 10; // seulement accessible ici et les block low level 
            if(true){
                let y = 20; // seulement accessible dans le block de if
                console.log(x);
                console.log(y);
            }
            console.log(x);
            console.log(y);
            // peut pas acceder le 20 car c'est premierement declarée dans un block low level
        }
        // peut pas acceder le 10 car c'est dans le block de la fonction
        
        function fonctionVar(){
            var x = 10; // on peut accéder cette variable dans toute la fonction
            if(true){
                var y = 20; // on peut accèder cette variable dans toute la fonction
